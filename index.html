<!doctype html>
<html lang="en">
  <head>
    <title>sss</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="playingSection">
      <h2 id="playerName">Player</h2>
      <div id="playerBoard" class="board"></div>
    </div>
    <div id="seperator"></div>
    <div class="playingSection">
      <h2>Computer</h2>
      <div id="computerBoard" class="board"></div>
    </div>

    <div id="dialog">
      <h1>BattleShip</h1>
      <input id="nameInput" type="text" maxlength="30" placeholder="Name..." />
      <button id="placeShipsButt" type="button">Place ships</button>
    </div>

    <template id="placementTemplate">
      <div id="placementControls">
        <div class="controlContainer">
          <div id="rotateButt" class="controlButt">
            <img src="rotate.svg" alt="rotate" />
          </div>
          <p>Rotate</p>
        </div>
        <div class="controlContainer">
          <div id="resetButt" class="controlButt">
            <img src="reset.svg" alt="reset" />
          </div>
          <p>Reset</p>
        </div>
      </div>

      <div id="placementBoard" class="board"></div>

      <div id="playButt">
        <img src="play.svg" alt="play" />
      </div>
    </template>

    <div id="winScreen">
      <h1 id="winHeader">YOU WIN!</h1>
      <div id="resetGame" class="controlButt">
        <img src="reset.svg" alt="reset" />
      </div>
    </div>
  </body>
  <script type="module" src="/src/index.js"></script>
</html>
